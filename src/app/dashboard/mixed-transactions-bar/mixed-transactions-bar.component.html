<div class="responsive_table" style="width: 100%; overflow-x: auto;">
  <table mat-table [dataSource]="dataSource" class="mat-cell" style="width: 100%; table-layout: auto;">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element; let i = index"> {{ i + 1 }} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{ element.email }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element" style="display: flex; gap: 8px; justify-content: center;">
        <button mat-icon-button color="primary" (click)="onEdit(element)" matTooltip="Edit">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="accent" (click)="onView(element)" matTooltip="View">
          <mat-icon>visibility</mat-icon>
        </button>
        <button
          mat-icon-button
          matTooltip="Verify"
          [ngStyle]="{ color: element.status === 'approved' ? 'green' : 'red' }"
          (click)="onVerify(element)"
        >
          <mat-icon>verified</mat-icon>
        </button>
        <button mat-icon-button (click)="onMoreOptions(element)" matTooltip="More">
          <mat-icon>more_vert</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[2, 5, 10, 25, 50]" showFirstLastButtons></mat-paginator>
</div>
