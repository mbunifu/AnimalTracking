<section class="content">
    <div class="content-block" class="row">
      <!-- Breadcrumb Section -->
      <div class="block-header">
        <app-breadcrumb [title]="'Compliance Alerts'" [items]="['Home']" [active_item]="'Alerts'"></app-breadcrumb>
      </div>
  
   
      <div class="col-12 text-right" style="position: relative;">
        <mat-icon matBadge="5" matBadgeColor="accent" class="notification-icon" style="font-size: 30px;">notifications</mat-icon>
      </div>
  
      <div class="container">
        <h2>Compliance Alerts</h2>
  
       
        <div>
          <!-- <label for="fileInput">Upload CSV:</label> -->
          <!-- <input type="file" id="fileInput" (change)="onFileUpload($event)" accept=".csv" /> -->
        </div>
  
        <!-- Export Buttons for CSV and PDF -->
        <div style="margin-top: 16px;">
          <!-- <button mat-button color="primary" (click)="exportToCSV()">Export to CSV</button>
          <button mat-button color="accent" (click)="exportToPDF()">Export to PDF</button> -->
        </div>
  
        <div class="table-section" style="margin-top: 16px; padding: 16px; background-color: #f9f9f9;">
          <div class="responsive_table">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%; border-collapse: collapse;">
  
     
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef style="padding: 8px;">ID</th>
                <td mat-cell *matCellDef="let element" style="padding: 8px;">{{ element.id }}</td>
              </ng-container>
  
             
              <ng-container matColumnDef="location">
                <th mat-header-cell *matHeaderCellDef style="padding: 8px;">Location</th>
                <td mat-cell *matCellDef="let element" style="padding: 8px;">{{ element.location }}</td>
              </ng-container>
  
             
              <ng-container matColumnDef="issue">
                <th mat-header-cell *matHeaderCellDef style="padding: 8px;">Issue</th>
                <td mat-cell *matCellDef="let element" style="padding: 8px;">{{ element.issue }}</td>
              </ng-container>
  
             
              <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef style="padding: 8px;">Status</th>
                <td mat-cell *matCellDef="let element" style="padding: 8px;">{{ element.status }}</td>
              </ng-container>
  
              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef style="padding: 8px;">Actions</th>
                <td mat-cell *matCellDef="let element" style="padding: 8px;">
                  <button mat-button color="primary" (click)="onVerify(element)">Verify</button>
                  <button mat-button color="warn" (click)="onFlag(element)">Flag</button>
                </td>
              </ng-container>
  
              
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
  
           
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
          </div>
        </div>
  
      </div>
    </div>
  </section>
